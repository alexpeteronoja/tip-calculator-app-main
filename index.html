<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="">

        <form id="tip-form" action="">
            <div class="box my-3 row gx-lg-5">
                <div class="col-12 col-lg-6">
                    <p class="fs-6">Bill</p>
                    <div class="input-form">
                        <span class="input-p"><img src="images/icon-dollar.svg" alt=""></span>
                        <input type="number" class="w-100 ps-5 bill-input input-val">
                        <span class="bill-error text-danger fs-6"></span>
                    </div>

                    <p class="fs-6 my-3">Select Tip %</p>


                    <div class="row g-3 tip-percen buttons">
                        <div class="col-6 col-lg-4"><button type="button" id="5" class="tip-btn">5%</button></div>
                        <div class="col-6 col-lg-4"><button type="button" id="10" class="tip-btn">10%</button></div>
                        <div class="col-6 col-lg-4"><button type="button" id="15" class="tip-btn">15%</button></div>
                        <div class="col-6 col-lg-4"><button type="button" id="25" class="tip-btn">25%</button></div>
                        <div class="col-6 col-lg-4"> <button type="button" id="50" class="tip-btn">50%</button></div>
                        <div class="col-6 col-lg-4"> <input type="number" placeholder="Custom" class="w-100 custom-input input-val"> </div>
                    </div>

                    <div class="mt-4 d-flex justify-content-between flex-column flex-lg-row">
                        <div class="fs-6 mb-lg-0 mb-2">Number of People</div>
                        <div class="text-danger fs-6 people-error"></div>
                    </div>


                    <div class="input-form">
                        <span class="input-p"><img src="images/icon-person.svg" alt=""></span>
                        <input type="number" value="0" class="mb-4 w-100 ps-5 people-input input-val">

                    </div>
                </div>


                <div class="col-12 col-lg-6 p-3 p-lg-5 amount-card">

                    <div class="d-flex justify-content-between mb-4">
                        <div>
                            <p class="fs-6 text-white">Tip Amount</p>
                            <p class="fs-6 dark-cyan-col">/ person</p>
                        </div>

                        <div class="strong-cyan-col tim-amount-person">
                            0
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mb-4">
                        <div>
                            <p class="fs-6 text-white">Total</p>
                            <p class="fs-6 dark-cyan-col">/ person</p>
                        </div>
                        <div class="strong-cyan-col total-per-person">
                            0
                        </div>
                    </div>

                    <button type="reset" class="cyan-bg reset-btn">RESET</button>
                </div>

            </div>

        </form>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js" charset="UTF-8"></script>
</body>

</html>
